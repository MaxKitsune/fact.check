<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fact.check</title>
</head>
<body>
<main>
    <div id="main">
        <div id="header" class="lightgreen">
            <h1>fact.check</h1>
            <span id="url">None</span>
        </div>

        <hr class="line">

        <div>
            <span id="rating-title">Rating</span>
            <div id="rating-container">
                <span class="rating">
                    <img src="like.png" class="vote-icon">
                    <span id="rating-up" class="lightgreen">0</span>
                </span>
                <span id="divider">|</span>
                <span class="rating">
                    <img src="dislike.png" class="vote-icon">
                    <span id="rating-down" class="red">0</span>
                </span>
            </div>
        </div>

        <hr class="line">

        <div id="voting-container">
            <div id="text">
                <span id="answer">Noch nicht bewertet</span>
            </div>
            <div>
                <button id="button-pos" class="button">Upvote</button>
                <button id="button-neg" class="button">Downvote</button>
            </div>
        </div>
    </div>
</main>
<script src="popup.js"> </script>
</body>
</html>
